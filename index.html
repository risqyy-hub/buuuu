<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kekasihku Tersayang</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        body {
    overflow-x: hidden;
}

        .page {
            height: 100vh;
            width: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #ffe6e6;
            overflow: hidden;
        }
        .page.active {
            display: flex;
        }
        .image-container {
            width: 80%;
            max-width: 600px;
            height: 60vh;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s;
        }
        .image-container:hover {
            transform: scale(1.02);
        }
        .image-placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.8s;
        }
        .caption {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            font-size: 18px;
            color: #d8547d;
            text-align: center;
            max-width: 80%;
            animation: fadeIn 2s ease-in-out;
        }
        .navigation {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 100;
        }
        .nav-btn {
            background-color: #ff88a0;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nav-btn:hover {
            background-color: #ff5c7f;
            transform: scale(1.1);
        }
        .page-indicators {
            position: fixed;
            bottom: 80px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ffbdbd;
            cursor: pointer;
            transition: all 0.3s;
        }
        .indicator.active {
            background-color: #ff5c7f;
            transform: scale(1.2);
        }
        .heart {
            position: absolute;
            background-color: #ff5c7f;
            display: inline-block;
            height: 20px;
            width: 20px;
            transform: rotate(-45deg);
            opacity: 0;
            animation: float 4s ease-in-out infinite;
        }
        .heart:before, .heart:after {
            content: "";
            background-color: #ff5c7f;
            border-radius: 50%;
            height: 20px;
            position: absolute;
            width: 20px;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        .title {
            font-size: 2.5rem;
            color: #d8547d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            text-align: center;
            padding: 0 20px;
        }
        .title {
    font-size: clamp(1.5rem, 5vw, 2.5rem);
}
.final-message {
    font-size: clamp(1rem, 4vw, 1.8rem);
}

        .final-message {
            font-size: 1.8rem;
            color: #d8547d;
            max-width: 80%;
            text-align: center;
            line-height: 1.5;
            animation: pulse 2s infinite;
        }
        
        /* Animations */
        @keyframes float {
            0% {
                transform: rotate(-45deg) translateY(0) scale(0.6);
                opacity: 1;
            }
            100% {
                transform: rotate(-45deg) translateY(-100vh) scale(0);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Romantic sparkle effect */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 5px #ffbdbd, 0 0 10px #ff88a0, 0 0 15px #ff5c7f;
            animation: sparkle 2s linear infinite;
            opacity: 0;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        /* Photo frame effect */
        .frame {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 3px solid #ff88a0;
            border-radius: 18px;
            animation: frameGlow 3s infinite;
            pointer-events: none;
        }
        @keyframes frameGlow {
            0% { box-shadow: 0 0 5px #ff88a0; }
            50% { box-shadow: 0 0 20px #ff5c7f; }
            100% { box-shadow: 0 0 5px #ff88a0; }
        }
        
        /* Initial Cover Animation */
        .cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: all 1s ease-in-out;
        }
        .cover h1 {
            font-size: 2.8rem;
            color: #d8547d;
            margin-bottom: 30px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        .cover button {
            padding: 12px 30px;
            background-color: #ff5c7f;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 1.5s infinite;
        }
        .cover button:hover {
            background-color: #d8547d;
            transform: scale(1.05);
        }
        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        @media (max-width: 375px) {
    .image-container {
        height: 50vh;
    }
    .caption {
        font-size: 16px;
    }
    .nav-btn {
        width: 35px;
        height: 35px;
        font-size: 18px;
    }
}

    </style>
</head>
<body>
    <!-- Cover -->
    <div class="cover" id="cover">
        <h1>bukak en</h1>
        <button onclick="startJourney()">pencet iki</button>
    </div>

    <!-- Page 1 -->
    <div class="page" id="page1">
        <h2 class="title">yokk opo iki</h2>
        <div class="image-container">
            <div class="frame"></div>
            <img src="/foto/sldr1.jpg" alt="Foto 1" class="image-placeholder">
        </div>
        <p class="caption"></p>
    </div>

    <!-- Page 2 -->
    <div class="page" id="page2">
        <h2 class="title">scholll duluuu</h2>
        <div class="image-container">
            <div class="frame"></div>
            <img src="/foto/sldr2.jpg" alt="Foto 2" class="image-placeholder">
        </div>
        <p class="caption"></p>
    </div>

    <!-- Page 3 -->
    <div class="page" id="page3">
        <h2 class="title">kemanyuunennnnn bibir eeeeeeeee</h2>
        <div class="image-container">
            <div class="frame"></div>
            <img src="/foto/sldr3.jpg" alt="Foto 3" class="image-placeholder">
        </div>
        <p class="caption"></p>
    </div>

    <!-- Page 4 -->
    <div class="page" id="page4">
        <h2 class="title">adegan 18++</h2>
        <div class="image-container">
            <div class="frame"></div>
            <img src="/foto/sldr4.jpg" alt="Foto 4" class="image-placeholder">
        </div>
        <p class="caption"></p>
    </div>

    <!-- Page 5 -->
    <div class="page" id="page5">
        <h2 class="title">huuuuuuuuuuu</h2>
        <div class="image-container">
            <div class="frame"></div>
            <img src="/foto/sldr5.jpg" alt="Foto 5" class="image-placeholder">
        </div>
        <p class="caption"></p>
    </div>

    <!-- Final Page -->
    <div class="page" id="page6">
        <h2 class="title">kon ngirim poto seng apik ra gelem egg</h2>
    </div>

    <!-- Navigation -->
    <div class="navigation">
        <button class="nav-btn" id="prevBtn" onclick="navigate(-1)">❮</button>
        <button class="nav-btn" id="nextBtn" onclick="navigate(1)">❯</button>
    </div>

    <div class="page-indicators" id="pageIndicators">
        <!-- Indicators will be added dynamically -->
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 6;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createPageIndicators();
            updatePageIndicators();
        });
        
        // Start journey function
        function startJourney() {
            document.getElementById('cover').classList.add('hidden');
            setTimeout(() => {
                showPage(1);
                createHearts();
                createSparkles();
            }, 1000);
        }
        
        // Navigation function
        function navigate(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                showPage(newPage);
            }
        }
        
        // Show specific page
        function showPage(pageNumber) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById('page' + pageNumber).classList.add('active');
            currentPage = pageNumber;
            
            // Update navigation buttons
            document.getElementById('prevBtn').style.visibility = (currentPage === 1) ? 'hidden' : 'visible';
            document.getElementById('nextBtn').style.visibility = (currentPage === totalPages) ? 'hidden' : 'visible';
            
            // Update indicators
            updatePageIndicators();
            
            // Create new effects for the current page
            createHearts();
            createSparkles();
        }
        
        // Create page indicators
        function createPageIndicators() {
            const indicatorsContainer = document.getElementById('pageIndicators');
            for (let i = 1; i <= totalPages; i++) {
                const indicator = document.createElement('div');
                indicator.classList.add('indicator');
                indicator.onclick = function() { showPage(i); };
                indicatorsContainer.appendChild(indicator);
            }
        }
        
        // Update page indicators
        function updatePageIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                if (index + 1 === currentPage) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }
        
        // Create floating hearts
        function createHearts() {
            const page = document.getElementById('page' + currentPage);
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.bottom = '-20px';
                    heart.style.opacity = '0';
                    heart.style.animationDelay = (Math.random() * 5) + 's';
                    heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    heart.style.transform = `rotate(-45deg) scale(${Math.random() * 0.5 + 0.5})`;
                    
                    page.appendChild(heart);
                    
                    // Remove hearts after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 8000);
                }, i * 300);
            }
        }
        
        // Create sparkles effect
        function createSparkles() {
            const page = document.getElementById('page' + currentPage);
            const container = page.querySelector('.image-container');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    
                    // Position around the image container
                    const rect = container.getBoundingClientRect();
                    const top = rect.top + Math.random() * rect.height;
                    const left = rect.left + Math.random() * rect.width;
                    
                    sparkle.style.top = top + 'px';
                    sparkle.style.left = left + 'px';
                    sparkle.style.animationDelay = (Math.random() * 2) + 's';
                    
                    document.body.appendChild(sparkle);
                    
                    // Remove sparkles after animation
                    setTimeout(() => {
                        sparkle.remove();
                    }, 4000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
